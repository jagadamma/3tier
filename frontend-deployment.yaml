apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: jagadamma/3tier_frontend
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_BACKEND_URL
          value: "http://backend-service:4000"
        resources:
          requests:
            cpu: "100m"       # Minimum guaranteed CPU (0.1 core)
            memory: "128Mi"   # Minimum guaranteed memory
          limits:
            cpu: "500m"       # Max CPU per pod (0.5 core)
            memory: "256Mi"   # Max memory per pod
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
